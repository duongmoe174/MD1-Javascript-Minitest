<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính tổng số nguyên có trong mảng</title>
</head>
<body>
<input type="text" id="numbers" placeholder="Nhập số vào mảng">
<input type="button" value="Add" id="btnAddInArray" onclick="add_element_in_array()">
<input type="button" value="Display" id="btnDisplayArray" onclick="display_array()">
<p id="resultAdd"></p>
<p id="resultDisplay"></p>
<div>
    <button id="btnSum" onclick="sum_prime_in_array()">Tính tổng</button>
    <p id="resultSumPrimeArray"></p>
</div>
<script>
    //khai báo chỉ số x = 0 và biến mảng array để input dữ liệu
    var x = 0;
    var array = Array();
    function add_element_in_array() {
        array[x] = Number(document.getElementById("numbers").value);
        document.getElementById("resultAdd").innerText = "Phần tử: " + array[x] + " đã được thêm tại chỉ số thứ: " + x;
        // tăng x sau mỗi lần add thêm số vào mảng và làm trống input:
        x++;
        document.getElementById("numbers").value = "";
    }
    function display_array() {
        let y = "Các phần tử trong mảng là: "
        for (let i = 0; i < array.length ; i++) {
            y += array[i] + "  ";
        }
        document.getElementById("resultDisplay").innerText = y;
    }
    // Nếu làm bằng Math.sqrt(array[i]) thì phép toán bỏ qua số 3 :(((((((((((!!!!!
    function check_prime(n) {
        let check = 1;
        if (n < 2) {
            return 0;
        }
        let i = 2;
        while (i<n){
            if (n % i == 0) {
                check = 0;
                break;
            }
            i++;
        }
        return check;
    }
    function sum_prime_in_array() {
        let sum = 0;
        for (let i = 0; i < array.length ; i++) {
            if (check_prime(array[i]) == 1) {
                sum += array[i];
            }
        }
        document.getElementById("resultSumPrimeArray").innerText = "Tổng các số nguyên tố có trong mảng là: " + sum;
    }
</script>
</body>
</html>
